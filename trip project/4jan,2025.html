<!DOCTYPE html>
<html>
    <head>

        <style>

                padding-top: 20px;

            .image-in{
                height: 50px;

            }

            }

            }

                gap: 25px;
            }
            .search{
                width: 350px;
                height:30px;

                border-style: none;
                padding-left: 10px;
                padding-right: 10px;
                border-radius: 5px;

            }

            .image-2{
                display: flex;
                width: 90%;
                height: 350px;
                padding-top: 25px;
            }
            .row-1{
                display: flex;
                flex-wrap: wrap;
                
            }
            .pic-1{
                height:300px;
                width: 280px;
            }
            .pic-2{

                width: 280px;
            }
            .pic-3{

            }
            .pic-4{

                width: 280px;
            }
            .pic-5{
                height:300px;

            }

                height:300px;
                width: 280px;

        <div class="parent">

            <div class="menu">

                    <li><a class="items" href="#">MEN</a></li>
